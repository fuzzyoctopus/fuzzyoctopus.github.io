<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #problem {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 18px;
            padding: 5px;
            width: 100px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Practice</h1>
    <div id="problem"></div>
    <input type="number" id="answer" autofocus>
    <div id="result"></div>
    <div id="stats"></div>

    <script>
        let num1, num2, correctAnswer;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let startTime;
        let totalTime = 0;

        function generateProblem() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 * num2;
            document.getElementById('problem').textContent = `${num1} Ã— ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            startTime = new Date();
        }

        function checkAnswer(e) {
            if (e.key === 'Enter') {
                const endTime = new Date();
                const timeTaken = (endTime - startTime) / 1000; // Convert to seconds
                totalTime += timeTaken;

                const userAnswer = parseInt(document.getElementById('answer').value);
                totalQuestions++;
                
                if (userAnswer === correctAnswer) {
                    document.getElementById('result').textContent = `Correct! Time: ${timeTaken.toFixed(2)} seconds`;
                    correctAnswers++;
                } else {
                    document.getElementById('result').textContent = `Incorrect. The correct answer is ${correctAnswer}. Time: ${timeTaken.toFixed(2)} seconds`;
                }

                updateStats();
                setTimeout(generateProblem, 1000);
            }
        }

        function updateStats() {
            const percentage = (correctAnswers / totalQuestions * 100).toFixed(2);
            const averageTime = (totalTime / totalQuestions).toFixed(2);
            document.getElementById('stats').innerHTML = `
                Score: ${correctAnswers}/${totalQuestions} (${percentage}%)<br>
                Average time per question: ${averageTime} seconds
            `;
        }

        document.getElementById('answer').addEventListener('keypress', checkAnswer);
        generateProblem();
    </script>
</body>
</html>
